<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <div class="contact-left">

                <h1 class="contact-left-title">tell about us</h1>
                <hr>

                <input type="hidden" name="access_key" value="f6d3686c-e1c3-4e64-b39a-5d9de8fb8aca">
                <input type="text" name="name" class="contact-left-details" placeholder="enter your name" required>
                <input type="mail" name="mail" class="contact-left-details" placeholder="enter your mail" required>
                <textarea name="message" class="contact-left-details" id="textarea" placeholder="enter your text"></textarea>
                <button type="submit">send</button>


            </div>
        </form>
        <div class="contact-right">
            <img src="image1.png" alt="image">
        </div>
    </div>
</body>

</html>
